<h3 id="harmony-scale">Harmony &amp; Scale</h3>

<h3 id="type-families">Type Families</h3>
<p>There are four type families exposed for use in TypeCabinet, though many projects may use less. Header, Body, Secondary, and Code families are ready to use in a variety of weights. Variables in the <code>_config.scss</code> file define the stacks for the given families, and helper classes can either be extended from within sass stylesheets, or applied directly to html elements.</p>
