<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>TypeCabinet</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/typographic.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6998452/734102/css/fonts.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        <nav class="nav">
          <div class="container">
            <div class="column-3 left">
              <p class="header-link">
                <a href="/documentation">Documentation</a>
              </p>
            </div>
            <div class="column-3 right">
              <p class="header-link">
                <a href="#">Github</a>
              </p>
            </div>
          </div>
        </nav>

        <header class="header">
          <div class="container title-block">
            <div class="column-12 pre-6 center">
              <h1 class='title'>TypeCabinet</h1>
              <p class='subtitle'>A SASS library for managing typography, informed by letterpress typesetting.</p>
            </div>
          </div>
        </header>

        <main class='main container'>
          <div class="column-18 pre-3">
            <%= content %>
          </div>
        </main>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="column-12 pre-6 center">
            <p class="collophone">
              footer stuff maybe
            </p>
          </div>
        </div>
      </footer>
    </div>
